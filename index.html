<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/direwoff.ico" type="image/x-icon">
    <link rel="icon" href="img/direwoff.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="styles/index.css">
    <title>JavaScript and the Game of Thrones API</title>
</head>
<body>
    <div>
    <h1 class="maintitle">Game of Thrones Character Information</h1></div>
    <nav class="alphabet" data-nav>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
    <div>F</div>
    <div>G</div>
    <div>H</div>
    <div>I</div>
    <div>J</div>
    <div>K</div>
    <div>L</div>
    <div>M</div>
    <div>N</div>
    <div>O</div>
    <div>P</div>
    <div>Q</div>
    <div>R</div>
    <div>S</div>
    <div>T</div>
    <div>U</div>
    <div>V</div>
    <div>W</div>
    <div>X</div>
    <div>Y</div>
    <div>Z</div>
<div>All</div></nav>
<div class="main"><div class="characters" data-characters>
    
    <ul class="chacterList" data-list>
        
    </ul>

</div>

<div class="details" data-details >

    <div class="gridbox"><h1 class="title">Name:</h1> <h1 class='subdata' data-detail-name> </h1></div>
    <div class="gridbox"><h2  class="title">Titles:</h2>    <h2 class='subdata' data-detail-titles></h2></div>
    <div class="gridbox"><h2  class="title">Aliases:</h2> <h2 class='subdata' data-detail-aliases></h2></div>
    <div class="gridbox"><h2  class="title">Houses: </h2> <h2 class='subdata' data-detail-house-affilations></h2></div>
    <div class="gridbox"><h2  class="title">Born:</h2> <h2 class='subdata' data-detail-born></h2></div>
    <div class="gridbox"><h2  class="title">Died:</h2> <h2 class='subdata' data-detail-died></h2></div>
    <div class="gridbox"><h2  class="title">In TV Series?</h2> <h2 class='subdata' data-detail-tv></h2></div>
    <div class="gridbox"><h2  class="title">Actor: </h2> <h2 class='subdata' data-detail-actor></h2></div>
    
</div></div>
    <script src="scripts/characters.js"></script>
    <script src="scripts/url-to-house-dict.js"></script>
    <script src="scripts/index.js"></script>
</body>
</html>
